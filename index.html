<html>
<head>
  <title>Gridder</title>
  <link rel="icon" type="image/png" href="style/img/favicon.png">

  <link rel='stylesheet' type='text/css' href='style/css/main.css'>
</head>
<body>

  <header>
    <h1>Gridder</h1>
  </header>

  <main>

    <section class='inputs'>
      <div class='input'>
        <input id='content_size' type='text' placeholder='Content size'>
        - Content size
      </div>
      <div class='input'>
        <input id='box_count' type='text' placeholder='Box count' tabindex='0'>
        - Box count
      </div>
      <div class='input'>
        <input id='space_between' type='text' placeholder='Space between' tabindex='0'>
        - Space between
      </div>
      <div class='input'>
        <input id='container_padding' type='text' placeholder='Padding size' tabindex='0'>
        - Padding size
      </div>
    </section>

    <section class='buttons'>
      <button id='calculate_btn'>Calculate</button>
    </section>

    <section id='results_container' class='results-container'>
      <div class='output'>
        <input type='text' id='space_between_reduction_output'>
         - Space between reduction
       </div>
      <div class='output'>
        <input type='text' id='container_padding_reduction_output'>
         - Container padding reduction
       </div>
      <div class='output'>
        <input type='text' id='remaining_content_size_output'>
         - Remaining content size
       </div>
        <div class='output'>
          <input type='text' id='box_size_output'>
           - Box size
         </div>
    </section>

  </main>

  <footer>
    By <a href='https://opensoars.github.io'>Opensoars</a>
  </footer>


  <script src='js/main.js'></script>

</body>
</html>
